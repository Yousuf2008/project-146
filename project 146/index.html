<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #58FF33">

        <a-entity>
    <!-- Robot Head -->
      <a-box position="0 1.25 -2" rotation="0 0 0" width="1" height="1" depth="1" color="gray"></a-box>
    
    <!-- Eyes -->
      <a-sphere position="-0.2 1.5 -1.0" radius="0.1" color="white" animation="property: position; from: -0.2 1.5 -1.0; to: -0.18 1.5 -1.0; dir:alternate; loop: true; dur: 2000;"></a-sphere>

      <a-sphere position="0.2 1.5 -1.0" radius="0.1" color="white" animation="property: position; from: 0.2 1.5 -1.0; to: 0.18 1.5 -1.0; dir:alternate; loop: true; dur:2000;"></a-sphere>

     <!-- Mouth -->
      <a-cylinder position="0 1.25 -1.1" rotation="0 0 0" radius="0.1" height="0.2" color="black"></a-cylinder>

      <!-- Robot Body -->
      <a-box position="0 0.5 -2" rotation="0 0 0" width="1" height="1" depth="0.5" color="blue"></a-box>

      <!-- Robot Arms -->
      <a-cylinder position="-0.75 0.75 -2" rotation="0 0 0" radius="0.1" height="1" color="red" ></a-cylinder>

      <a-cylinder position="0.75 0.75 -2" rotation="0 0 0" radius="0.1" height="1" color="red" ></a-cylinder>

      <!-- Robot Legs -->
      <a-cylinder position="-0.3 -0.5 -2" rotation="-90 0 0" radius="0.2" height="1" color="green" ></a-cylinder>

      <a-cylinder position="0.3 -0.5 -2" rotation="-90 0 0" radius="0.2" height="1" color="green"></a-cylinder>

        </a-entity>
        
    </a-scene>
</body>

</html>
